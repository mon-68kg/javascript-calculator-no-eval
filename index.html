<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="display-screen">
            0
        </div>
        
        <div class="buttons">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <button class="btn del" onclick="calculator('d')">d</button>
                        </td>
                        <td>
                            <button class="btn op" onclick="calculator('/')">/</button>
                        </td>
                        <td>
                            <button class="btn op" onclick="calculator('*')">*</button>
                        </td>
                        <td>
                            <button class="btn op" onclick="calculator('-')">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn num" onclick="calculator(7)">7</button>
                        </td>
                        <td>
                            <button class="btn num" onclick="calculator(8)">8</button>
                        </td>
                        <td>
                            <button class="btn num" onclick="calculator(9)">9</button>
                        </td>
                        <td>
                            <button class="btn op" onclick="calculator('+')">+</button>
                        </td>
                    </tr>
        
                    <tr>
                        <td>
                            <button class="btn num" onclick="calculator(4)">4</button>
                        </td>
                        <td>
                            <button class="btn num" onclick="calculator(5)">5</button>
                        </td>
                        <td>
                            <button class="btn num" onclick="calculator(6)">6</button>
                        </td>
                        <td>
                            <button class="btn op" onclick="calculator('=')">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn num" onclick="calculator(0)">0</button>
                        </td>
                        <td>
                            <button class="btn num" onclick="calculator(1)">1</button>
                        </td>
                        <td>
                            <button class="btn num" onclick="calculator(2)">2</button>
                        </td>
                        <td>
                            <button class="btn num" onclick="calculator(3)">3</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="calculation.js"></script>
</body>
</html>
